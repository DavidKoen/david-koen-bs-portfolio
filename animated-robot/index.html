<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../chap7-building-an-animated-robot/images/social-logo.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Animated Robot</title>
</head>
<body>
    
    <div id="head">

        <div class="eye" id="righteye"><div class="eye" id="rightpupil"></div></div>

        <div class="eye" id="lefteye"><div class="eye" id="leftpupil"></div></div>

        <div id="nose"></div>

        <div id="beard"></div>

        <div id="mouth"></div>

        <div id="puke"></div>

    </div>

    <div class="arm" id="rightarm"></div>

    <div id="body"><img src="images/logo.png" alt="Logo" id="logo">
        <ul>
            <li>Hover your mouse over the top of my mouth to make me gag, please remove it so I can feel better.</li>
            <li>Click my nose to make me have a serious "sniffle."</li>
            <li>Feel free to make my badge start spinning wildly by clicking on it.</li>
        </ul>
    </div>

    <div class="arm" id="leftarm"></div>
    
</div>
        
<script src="js/main.js"></script>
</body>
</html>
