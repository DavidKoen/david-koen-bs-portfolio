<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pizzeria.ccs">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/social-logo.png">
    <title>Pizzeria Application</title>
</head>
<body>

    <h1>JavaScript Pizzeria</h1>

<div id="orderForm">
    <label>How many pizzas do you want?
        <input type="number" id="numPizzas" />
    </label>
    <br />
    <br />
    <label>What kind of pizzas?
        <select id="typePizza">
            <option value="cheese">Cheese</option>
            <option value="pepperoni">Pepperoni</option>
        </select>
    </label>
    <br />
    <br />
    <label>Where do you live?
        <select id="deliveryCity">
            <option value="Anytown">Anytown</option>
        </select>
    </label>
        <br />
        <br />

        <button type="button" id="placeOrder">Place Order</button>
</div>
<div id="displayTotal"></div>

<script src="pizzeria.js"></script>
    
</body>
</html>
